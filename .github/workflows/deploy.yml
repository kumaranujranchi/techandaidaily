name: Build React App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build React app
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 7
    
    - name: Prepare deployment files
      run: |
        # Copy built files to root for easy deployment
        cp dist/index.html ./
        cp -r dist/assets ./ 2>/dev/null || true
        cp public/.htaccess ./
    
    - name: Commit deployment files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -f index.html assets/ .htaccess api/
        git diff --staged --quiet || git commit -m "Deploy: Update production files [skip ci]"
        git push
